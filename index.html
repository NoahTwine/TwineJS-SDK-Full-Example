<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Example Social Wall</title>
		<meta name="description" content="Default Description" />
		<meta name="keywords" content="Magento, Varien, E-commerce" />
		<meta name="robots" content="INDEX,FOLLOW" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"  />
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:700' rel='stylesheet' type='text/css'>
		<!-- Social Content CSS Dependencies -->
		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>			
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">	
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">		
		<link rel="stylesheet" type="text/css" href="css/social-main.css">

		<!-- Social Content JS Depencies -->
		<script type="text/javascript" src="js/jquery.isotope.min.js"></script>
		<script type="text/javascript" src="js/jquery.infinitescroll.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.jscroll.min.js"></script>
		<script type="text/javascript" src="js/jquery.flexverticalcenter.js"></script>
		<script type="text/javascript" src="//apps.twinesocial.com/js/player/TwineJsSDK.js"></script>		
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.min.js"></script>		
		<script type="text/javascript" src="js/social-api.js"></script>	
		<script type="text/javascript" src="js/lazyLoad.js"></script>			
						
	</head>
	<body class=" wordpress-post-category-view is-blog">

		<div class="wrapper">
			<div class="page">

					<div class="main col1-layout">
						<div class="col-main">
							
							<div id="social-contents" class="social-contents">
								<!-- Social Contents goes here -->															
								<div class="container">
									<div class="content row-fluid">	   									
									   <div id="twine-wall" class="">
									   		<div class="grid-sizer"></div>
									   		<div class="gutter-sizer"></div>
									   </div>	
									   <div id="twine-wall-preload" class="hide">									   	
									   </div>
									   <div class="row">	
										   <div class="load_more hide">
											   <span id="load-more">Load More&nbsp;&nbsp;<img src="img/plus.png"/></span>
										   </div>									   									   								   
										</div>
									</div>
								</div>
								
								<!-- Social Modal -->
								<div class="popup">
									<!-- Modal -->
										<div id="remodal">
											<div id="social-carousel" class="carousel slide" data-interval="false">															
												<div id="twine-modals" class="carousel-inner">																																															
												</div>
											</div>
											<!-- carousel navigation -->
											<a class="" href="#social-carousel" data-slide="prev">
												<div class="prev"></div>
											</a>
											<a class="" href="#social-carousel" data-slide="next">
												<div class="next"></div>
											</a>											
										</div>
									</div>
								</div>																						
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
